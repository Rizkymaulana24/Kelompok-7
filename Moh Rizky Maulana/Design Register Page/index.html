<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href='mamank.jpg' rel='icon' type='image/x-jpg'/>
	<link rel="stylesheet" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<title>Tugas PemWeb</title>
</head>
<body>
	<div class="Pendaftaran">
		<div class="wrap">
			<form action="" class="fitur" name="form_Pendaftaran" method="get">
				<div>
					<style media="screen">
						input::-webkit-inner-spin-button,
						input::-webkit-outer-spin-button {
							-webkit-appearance: none;
						}
					</style>
					<div class="input-group">
						<p style="color: black">Username</p>
						<input type="text" id="user" name="username" placeholder="Masukin Usernamenya">
					</div>
					<div class="input-group">
							<p style="color: black">NIM</p>
						<input type="number" id="nomor" name="nomor" placeholder="NIMnya Berapa ?">
					</div>
					<div class="input-group">
							<p style="color: black">Password</p>
						<input type="password" id="pass" name="pass" placeholder="Passwordnya..?">
					</div>
					<div class="input-group">
							<p style="color: black">Password Lagi :v</p>
						<input type="password" id="pass2" name="pass2" placeholder="Masukin Lagi Passwordnya">
					</div>
					<div class="input-group radio">
						<input type="radio" name="jeniskelamin" id="Cowo" value="Cowo">
						<label for="Cowo">Cowo</label>
						<input type="radio" name="jeniskelamin" id="Cewe" value="Cewe">
						<label for="Cewe">Cewe</label>
					</div>
					<div class="input-group checkbox">
						<input type="checkbox" name="check1" id="check1">
						<label for="check">wibu</label>
						<br>
						<br>
						<input type="checkbox" name="check" id="check">
						<label for="check">gaymers</label>
					</div>
						
					<input type="submit" id="btn-submit" value="Daftar">
				</div>
			</form>
		</div>
	</div>


</body>
</html>
